<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>New Employee</title>
  </head>
  <body id="addemployee">
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg text-light --bs-secondary-color-rgb navbar-dark p-4"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><span>Help</span>Desk</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Employee
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Add Employee</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/EmployeeTable">Employees</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="hero">
      <div class="hero-container mt-3">
        <h1>Add new employee</h1>
      </div>
    </section>
    <main>
      <div class="testbox">
        <form method="post">
          <div class="colums">
            <div class="item">
              <label for="fname"> First Name<span>*</span></label>
              <input
                id="fname"
                type="text"
                name="fname"
                value="{{ Employee.FirstName }}"
              />
            </div>
            <div class="item">
              <label for="lname"> Last Name<span>*</span></label>
              <input
                id="lname"
                type="text"
                name="lname"
                value="{{ Employee.LastName }}"
              />
            </div>
            <div class="item">
              <label for="state">Username<span>*</span></label>
              <input
                id="state"
                type="text"
                name="username"
                value="{{ Employee.Username }}"
              />
            </div>
            <div class="item">
              <label for="address2">Password<span>*</span></label>
              <input
                id="address2"
                type="password"
                name="password"
                value="{{ Employee.Password }}"
              />
            </div>

            <div class="item">
              <label for="pn">Birthdate <span>*</span></label>
              <input id="pn" type="date" name="birthdate" />
            </div>
            <div class="item">
              <label for="city">Departement<span>*</span></label>
              <select name="departements" id="departements">
                <option value="Hardware">Hardware</option>
                <option value="Software">Software</option>
                <option value="Network">Network</option>
              </select>
            </div>
            <div class="item">
              <label for="eaddress">Email Address<span>*</span></label>
              <input
                id="eaddress"
                type="Email"
                name="eaddress"
                value="{{ Employee.Email }}"
              />
            </div>
          </div>

          <div class="btn-block">
            <input type="submit" value="Save" />
          </div>
        </form>
      </div>
    </main>
    <footer id="footer">
      <div class="footer-top">
        <div class="container"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item">
          <a class="social-icon__link">
            <ion-icon name="logo-facebook"></ion-icon>
            <p>Help_desk</p>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link">
            <ion-icon name="logo-twitter"></ion-icon>
            <p>Help_desk</p>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <p>+961 81807834</p>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link">
            <ion-icon name="logo-instagram"></ion-icon>
            <p>help_desk</p>
          </a>
        </li>
      </ul>
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong>khaliya aa allah</strong>. All Rights
          Reserved
        </div>

      </div>

      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule

      ></script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
